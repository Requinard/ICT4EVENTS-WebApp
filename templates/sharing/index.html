{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Recente posts</h1>

				<div class="panel">
					<div class="panel-body">
						<h3>Plaats een bericht</h3>
						{% crispy form %}
					</div>
				</div>
				{% if posts %}
					{% for post in posts %}
						{% include "snippet/post.html" %}
					{% endfor %}
				{% else %}
					<h3 class="text-center">Er zijn nog geen posts</h3>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
