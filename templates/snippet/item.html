<div class="panel">
	<div class="panel-body">
		<div class="col-md-12">
			<img src="{{ exemplaar.product.product_image.url }}" class="img-responsive">
		</div>

		<div class="col-md-12">
			<h3>{{ exemplaar.product.merk }}</h3>

			<p>{{ exemplaar.product.serie }}</p>

			<p> {{ exemplaar.product.prijs }} euro</p>
		</div>
		<div class="col-md-12">
			<a href="{% url "reservations:addtocart" exemplaar.id %}" class="btn btn-primary">Reserveren</a>
		</div>
	</div>
</div>
