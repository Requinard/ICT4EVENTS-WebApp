{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-offset-2 col-md-8 panel">
				<h1 class="page-header text-center">SME Inlog</h1>
				<form class="form-horizontal" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Gebruikersnaam</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3" placeholder="Gebruikersnaam" name="username">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Wachtwoord</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Wachtwoord" name="password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default btn-primary btn-block btn-lg">Sign in</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<a href="{% url 'social:begin' 'twitter' %}" class="btn btn-info btn-block" style="background-color:#00aced;"><i class="fa fa-twitter"></i> Log in with twitter</a>
				<a href="#" class="btn btn-block btn-info"  style="background-color: #3b5998;"><i class="fa fa-facebook"></i>  Log in with Facebook</a>
			</div>
		</div>
	</div>
{% endblock %}
